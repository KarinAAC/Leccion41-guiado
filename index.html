<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <form class="flex">
    <div class="flex-content">
        <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" readonly="" class="screen gray-medium"><br>
          </div>
          <hr>
            <input type="button" name="" value="1" class="gray-dark">
            <input type="button" name="" value="2" class="gray-dark">
            <input type="button" name="" value="3" class="gray-dark">
            <input type="button" name="" value="*" class="gray-dark"><br>
            <input type="button" name="" value="4" class=" gray-dark">
            <input type="button" name="" value="5" class="gray-dark">
            <input type="button" name="" value="6" class="gray-dark">
            <input type="button" name="" value="-" class="gray-dark"><br>
            <input type="button" name="" value="7" class="gray-dark">
            <input type="button" name="" value="8" class="gray-dark">
            <input type="button" name="" value="9" class="gray-dark">
            <input type="button" name="" value="+" class="gray-dark"><br>
            <input type="button" name="" value="C" class="gray-green">
            <button type="button" class="gray-green">=</button>
            <input type="button" name="" value="0" class="gray-green">
            <input type="button" name="" value="/" class="gray-green"><br>
        </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
